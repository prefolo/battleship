<!DOCTYPE html>
<html>
    <head>
        <title>Battleship</title>
        <meta charset="utf-8">
        <script src="bundle.js" defer></script>
    </head>
    <body>
        <div id="header">Battleship
            <div class="theme-switch-wrapper">
                <em class="switch-left-label">Light</em>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
                <em class="switch-right-label">Dark</em>
            </div>
        </div>
        <div id="content">
            <div id="game-screen">
                <div class="screen">
                    <div id="computer-bx">
                        <div class="title">Computer</div>
                        <div class="board-bx" id="cpuboard-bx">
                        </div>
                    </div>
                    <div id="player-bx">
                        <div class="title">Player</div>
                        <div class="board-bx" id="playerboard-bx">
                        </div>
                    </div>
                </div>
                <div id="gamescreen-button-bx">
                    <button class='mainButton' id="playagainBtn">Play again</button>
                </div>
            </div>
            <div id="placement-screen">
                <div id="placement-title">Arrange your ships</div>
                <div id="placement-details">Drag the ships on the board<br>Double click a ship to rotate</div>
                <div class="screen">
                    <div class="board-bx" id="pboard-bx">

                    </div>
                    <div id="dock-bx">

                    </div>
                </div>
                <div id="buttons-bx">
                    <button id="randomBtn">Random</button>
                    <button id="resetBtn">Reset</button>
                    <button class='mainButton' id="startBtn" disabled>Start</button>
                </div>
            </div>
        </div>
        <div id="footer">Copyright Â© 2022 prefolo</div>
    </body>
</html>
